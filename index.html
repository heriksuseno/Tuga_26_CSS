<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar CSS - NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
  </head>
  <body class="d-flex flex-row justify-content-center justify-content-around m-5">
    <div class="text-center">
      <h3>Rounded Image</h3>
      <img src="jakarta.jpg" class="rounded"  width="300" height="300">
    </div>
    <div class="text-center">
      <h3>Circle Image</h3>
      <img src="lampung.jpg" class="rounded-circle"  width="300" height="300">
    </div>
    <div class="text-center">
      <h3>Thumbnail Image</h3>
      <img src="yogyakarta.jpg" class="img-thumbnail"  width="300" height="300">
    </div>

  </body>
</html>
